
<section>
  <button class="favorito-btn" (click)="alternarFavorito()">

    <span>{{filme1.favorito ? '\u2764' : '\u2661' }}</span>
  </button>

  <div class="imagem">
    <img [src]="filme1.imagem" [alt]="filme1.nome">
    <img [src]="filme2.imagem" [alt]="filme2.nome">
    <img [src]="filme3.imagem" [alt]="filme3.nome">
    <img [src]="filme4.imagem" [alt]="filme4.nome">
    <img [src]="filme5.imagem" [alt]="filme5.nome">
  </div>

  <div class="info-filme">
    <h2 class="texto-h2">{{filme1.nome}}</h2>
    <h3 class="texto-h3">{{filme1.sinopse}}</h3>
  </div>
</section>
